<div class="arrow-leg"></div>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 10 10">
  <ng-container [ngSwitch]="direction">
    <ng-container *ngSwitchCase="'right'">
      <polygon style="fill:currentColor" points="0 3,5 3,5 0,10 5,5 10,5 7,0 7"/>
    </ng-container>
    <ng-container *ngSwitchCase="'down'" >
      <polygon style="fill:currentColor" points="3 0,3 5,0 5,5 10,10 5,7 5,7 0"/>
    </ng-container>
  </ng-container>
</svg>
